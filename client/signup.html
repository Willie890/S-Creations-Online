<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - S-Creations</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="auth-container" style="max-width:500px; margin:4rem auto; padding:0 1rem;">
    <div class="auth-card auth-card--signup">
      <div class="auth-card__header">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></g></svg>
        <h3>Create Account</h3>
        <p>Quick, secure, and tailored</p>
      </div>
      <form id="signup-form"> 
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" name="name" required />
        </div>
        <div class="form-group">
          <label for="signup-email">Email Address</label>
          <input type="email" id="signup-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" name="password" required />
        </div>
        <div class="form-group">
          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" name="confirm-password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        <p class="auth-footer-text">Already have an account? <a href="/login.html">Log In</a></p>
      </form>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
