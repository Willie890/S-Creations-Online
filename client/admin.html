<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel ‚Äî S-Creations</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Admin-specific styles */
    .admin-dashboard {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 2rem;
      background: var(--color-surface-elevated);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-level-3);
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--color-border);
    }
    .admin-title {
      font-family: var(--font-family-heading);
      font-size: var(--font-size-hero);
      color: var(--color-on-surface);
      letter-spacing: var(--letter-spacing-tight);
    }
    .admin-actions {
      display: flex;
      gap: 1rem;
    }
    .btn-admin {
      background: var(--color-primary);
      color: var(--color-on-primary);
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: var(--border-radius-md);
      font-weight: var(--font-weight-heading);
      transition: all 0.3s var(--animation-curve-primary);
    }
    .btn-admin:hover {
      background: color-mix(in srgb, var(--color-primary) 80%, black);
      transform: translateY(-2px);
      box-shadow: var(--shadow-level-2);
    }
    .admin-tabs {
      display: flex;
      gap: 1rem;
      border-bottom: 2px solid var(--color-border);
      margin-bottom: 2rem;
    }
    .admin-tab {
      padding: var(--spacing-sm) var(--spacing-lg);
      background: transparent;
      border: none;
      cursor: pointer;
      font-family: var(--font-family-heading);
      font-size: var(--font-size-lg);
      color: var(--color-on-surface-secondary);
      transition: all 0.3s var(--animation-curve-primary);
      position: relative;
    }
    .admin-tab--active {
      color: var(--color-primary);
      font-weight: var(--font-weight-heading);
    }
    .admin-tab--active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--color-primary);
      border-radius: var(--border-radius-full);
    }
    .admin-content {
      display: none;
      padding: 1rem;
    }
    .admin-content--active {
      display: block;
    }
    .admin-form {
      background: var(--color-surface);
      padding: 2rem;
      border-radius: var(--border-radius-lg);
      box-shadow: var(--shadow-level-1);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: var(--font-weight-heading);
      color: var(--color-on-surface);
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: var(--spacing-sm) var(--spacing-md);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-md);
      font-family: var(--font-family-body);
      font-size: var(--font-size-base);
      color: var(--color-on-surface);
      background: var(--color-surface);
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: 2px solid var(--color-outline);
      border-color: var(--color-primary);
    }
    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .product-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--border-radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-level-1);
      transition: transform 0.3s var(--animation-curve-primary);
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-level-2);
    }
    .product-image {
      height: 200px;
      overflow: hidden;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .product-info {
      padding: 1rem;
    }
    .product-title {
      font-weight: var(--font-weight-heading);
      color: var(--color-on-surface);
      margin: 0 0 0.5rem 0;
    }
    .product-price {
      font-weight: var(--font-weight-hero);
      color: var(--color-primary);
      margin: 0 0 1rem 0;
    }
    .product-actions {
      display: flex;
      gap: 0.5rem;
    }
    .btn-edit {
      background: var(--color-accent);
      color: var(--color-on-primary);
      padding: var(--spacing-xs) var(--spacing-md);
      border-radius: var(--border-radius-sm);
      font-size: var(--font-size-sm);
      transition: all 0.3s var(--animation-curve-primary);
    }
    .btn-delete {
      background: var(--color-secondary);
      color: var(--color-on-primary);
      padding: var(--spacing-xs) var(--spacing-md);
      border-radius: var(--border-radius-sm);
      font-size: var(--font-size-sm);
      transition: all 0.3s var(--animation-curve-primary);
    }
    .user-list {
      display: table;
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .user-row {
      display: table-row;
      border-bottom: 1px solid var(--color-border);
    }
    .user-cell {
      display: table-cell;
      padding: 1rem;
      vertical-align: top;
    }
    .user-role {
      display: inline-block;
      padding: 2px 8px;
      border-radius: var(--border-radius-sm);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-heading);
      text-transform: uppercase;
      color: var(--color-on-primary);
    }
    .user-role--admin {
      background: var(--color-primary);
    }
    .user-role--user {
      background: var(--color-accent);
    }
    .logout-btn {
      background: var(--color-secondary);
      color: var(--color-on-primary);
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: var(--border-radius-md);
      font-weight: var(--font-weight-heading);
      transition: all 0.3s var(--animation-curve-primary);
    }
    .logout-btn:hover {
      background: color-mix(in srgb, var(--color-secondary) 80%, black);
      transform: translateY(-2px);
      box-shadow: var(--shadow-level-2);
    }
    @media (max-width: 767px) {
      .admin-dashboard {
        padding: 1rem;
      }
      .admin-header {
        flex-direction: column;
        gap: 1rem;
      }
      .admin-actions {
        width: 100%;
        justify-content: space-between;
      }
      .admin-tabs {
        flex-wrap: wrap;
      }
      .product-list {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-dashboard">
    <div class="admin-header">
      <h1 class="admin-title">üîê Admin Dashboard</h1>
      <div class="admin-actions">
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>

    <div class="admin-tabs">
      <button class="admin-tab admin-tab--active" data-tab="products">Products</button>
      <button class="admin-tab" data-tab="categories">Categories</button>
      <button class="admin-tab" data-tab="users">Users</button>
    </div>

    <!-- Products Tab -->
    <div class="admin-content admin-content--active" id="tab-products">
      <h2>Manage Products</h2>
      <div class="admin-form">
        <form id="add-product-form">
          <div class="form-group">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" required />
          </div>
          <div class="form-group">
            <label for="product-description">Description</label>
            <textarea id="product-description" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="product-price">Price ($)</label>
            <input type="number" id="product-price" step="0.01" min="0" required />
          </div>
          <div class="form-group">
            <label for="product-category">Category</label>
            <select id="product-category" required>
              <option value="">Select a category</option>
              <option value="Clothing">Clothing</option>
              <option value="Arts & Crafts">Arts & Crafts</option>
              <option value="Collections">Collections</option>
            </select>
          </div>
          <div class="form-group">
            <label for="product-image">Image URL</label>
            <input type="url" id="product-image" placeholder="https://example.com/image.jpg" />
          </div>
          <div class="form-group">
            <label for="product-badge">Badge (Optional)</label>
            <input type="text" id="product-badge" placeholder="New, Bestseller, etc." />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-admin">Add Product</button>
          </div>
        </form>
      </div>

      <h3>Existing Products</h3>
      <div class="product-list" id="product-list">
        <!-- Products will be loaded here by JS -->
      </div>
    </div>

    <!-- Categories Tab -->
    <div class="admin-content" id="tab-categories">
      <h2>Manage Categories</h2>
      <div class="admin-form">
        <form id="add-category-form">
          <div class="form-group">
            <label for="category-name">Category Name</label>
            <input type="text" id="category-name" required />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn-admin">Add Category</button>
          </div>
        </form>
      </div>

      <h3>Existing Categories</h3>
      <div id="category-list">
        <!-- Categories will be loaded here by JS -->
      </div>
    </div>

    <!-- Users Tab -->
    <div class="admin-content" id="tab-users">
      <h2>Manage Users</h2>
      <div class="admin-form">
        <p>View and manage all registered users.</p>
      </div>

      <h3>All Users</h3>
      <div class="user-list" id="user-list">
        <!-- Users will be loaded here by JS -->
      </div>
    </div>
  </div>

  <script>
    // ========================
    // ADMIN DASHBOARD SCRIPT
    // ========================

    const API_BASE = 'https://s-creations-online.onrender.com/api';

    // Get token from cookie
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    const token = getCookie('token');
    if (!token) {
      alert('You must be logged in as admin.');
      window.location.href = '/login.html';
    }

    // Logout function
    document.getElementById('logout-btn').addEventListener('click', () => {
      document.cookie = 'token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
      window.location.href = '/';
    });

    // Tab switching
    document.querySelectorAll('.admin-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('admin-tab--active'));
        document.querySelectorAll('.admin-content').forEach(c => c.classList.remove('admin-content--active'));
        tab.classList.add('admin-tab--active');
        document.getElementById(`tab-${tab.dataset.tab}`).classList.add('admin-content--active');
      });
    });

    // Load products
    async function loadProducts() {
      try {
        const res = await fetch(`${API_BASE}/products`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load products');
        const products = await res.json();
        renderProducts(products);
      } catch (err) {
        console.error('Error loading products:', err);
        document.getElementById('product-list').innerHTML = '<p>Error loading products.</p>';
      }
    }

    function renderProducts(products) {
      const container = document.getElementById('product-list');
      if (!container) return;

      if (!products.length) {
        container.innerHTML = '<p>No products found.</p>';
        return;
      }

      container.innerHTML = products.map(p => `
        <div class="product-card">
          <div class="product-image">
            <img src="${p.image || 'https://via.placeholder.com/300x200?text=No+Image'}" alt="${p.name}" />
          </div>
          <div class="product-info">
            <h3 class="product-title">${p.name}</h3>
            <p class="product-price">$${p.price}</p>
            <div class="product-actions">
              <button class="btn-edit" onclick="editProduct('${p._id}')">Edit</button>
              <button class="btn-delete" onclick="deleteProduct('${p._id}')">Delete</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Add product
    document.getElementById('add-product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('product-name').value;
      const description = document.getElementById('product-description').value;
      const price = parseFloat(document.getElementById('product-price').value);
      const category = document.getElementById('product-category').value;
      const image = document.getElementById('product-image').value;
      const badge = document.getElementById('product-badge').value;

      try {
        const res = await fetch(`${API_BASE}/products`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ name, description, price, category, image, badge })
        });
        if (!res.ok) throw new Error('Failed to add product');
        alert('‚úÖ Product added successfully!');
        loadProducts(); // Refresh list
        document.getElementById('add-product-form').reset();
      } catch (err) {
        alert('‚ùå Failed to add product: ' + err.message);
      }
    });

    // Edit product (placeholder)
    function editProduct(id) {
      alert('Edit functionality coming soon. In production, this would open a form to edit the product.');
    }

    // Delete product
    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;

      try {
        const res = await fetch(`${API_BASE}/products/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to delete product');
        alert('‚úÖ Product deleted!');
        loadProducts(); // Refresh list
      } catch (err) {
        alert('‚ùå Failed to delete product: ' + err.message);
      }
    }

    // Load categories
    async function loadCategories() {
      try {
        const res = await fetch(`${API_BASE}/products/categories`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load categories');
        const categories = await res.json();
        renderCategories(categories);
      } catch (err) {
        console.error('Error loading categories:', err);
        document.getElementById('category-list').innerHTML = '<p>Error loading categories.</p>';
      }
    }

    function renderCategories(categories) {
      const container = document.getElementById('category-list');
      if (!container) return;

      if (!categories.length) {
        container.innerHTML = '<p>No categories found.</p>';
        return;
      }

      container.innerHTML = categories.map(cat => `
        <div style="padding: 1rem; background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--border-radius-md); margin: 0.5rem 0;">
          <span>${cat}</span>
        </div>
      `).join('');
    }

    // Load users
    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/auth/me`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!res.ok) throw new Error('Failed to load user info');
        const currentUser = await res.json();

        const resAll = await fetch(`${API_BASE}/users`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        if (!resAll.ok) throw new Error('Failed to load users');
        const users = await resAll.json();

        renderUsers(users, currentUser);
      } catch (err) {
        console.error('Error loading users:', err);
        document.getElementById('user-list').innerHTML = '<p>Error loading users.</p>';
      }
    }

    function renderUsers(users, currentUser) {
      const container = document.getElementById('user-list');
      if (!container) return;

      if (!users.length) {
        container.innerHTML = '<p>No users found.</p>';
        return;
      }

      container.innerHTML = `
        <div class="user-row">
          <div class="user-cell"><strong>Name</strong></div>
          <div class="user-cell"><strong>Email</strong></div>
          <div class="user-cell"><strong>Role</strong></div>
          <div class="user-cell"><strong>Actions</strong></div>
        </div>
        ${users.map(u => `
          <div class="user-row">
            <div class="user-cell">${u.name}</div>
            <div class="user-cell">${u.email}</div>
            <div class="user-cell">
              <span class="user-role user-role--${u.role}">${u.role}</span>
            </div>
            <div class="user-cell">
              ${u._id === currentUser.id ? '<span>Self</span>' : `<button class="btn-edit" onclick="promoteUser('${u._id}', '${u.role}')">Promote</button>`}
            </div>
          </div>
        `).join('')}
      `;
    }

    // Promote user (placeholder)
    function promoteUser(id, currentRole) {
      alert('Promote functionality coming soon. In production, this would change the user\'s role.');
    }

    // Add category
    document.getElementById('add-category-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('category-name').value;

      try {
        const res = await fetch(`${API_BASE}/products/categories`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ name })
        });
        if (!res.ok) throw new Error('Failed to add category');
        alert('‚úÖ Category added!');
        loadCategories(); // Refresh list
        document.getElementById('add-category-form').reset();
      } catch (err) {
        alert('‚ùå Failed to add category: ' + err.message);
      }
    });

    // Initialize
    loadProducts();
    loadCategories();
    loadUsers();
  </script>
</body>
</html>
