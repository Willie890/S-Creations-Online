<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - S-Creations</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card auth-card--login">
      <div class="auth-card__header">
        <a href="/" class="navigation-logo" aria-label="S-Creations home">
            <span class="navigation-logo-text" style="font-size: 2rem;">S-Creations</span>
        </a>
        <h3>Member Login</h3>
        <p>Access your account</p>
      </div>
      <div id="login-message-container"></div>
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" required />
        </div>
        <button type="submit" class="btn btn-secondary btn-lg">Log In</button>
        <a href="/signup.html" class="forgot-link">Don't have an account? Sign up here.</a>
      </form>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
